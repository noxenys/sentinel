name = "sentinel"
main = "worker.js"
compatibility_date = "2026-01-01"

# 环境变量配置 / Environment Variables
# 请在 Cloudflare Dashboard 中配置以下变量
# TELEGRAM_TOKEN = "your-telegram-bot-token"
# CHAT_ID = "your-telegram-chat-id"
# DISCORD_WEBHOOK = "your-discord-webhook-url"
# GENERIC_WEBHOOK = "your-generic-webhook-url"

# KV存储命名空间
# 使用 Wrangler 自动创建和绑定 KV（首次 deploy 时会自动在账户下创建命名空间）
[[kv_namespaces]]
binding = "SENTINEL_KV"

# Cron触发器配置
[triggers]
crons = ["*/10 * * * *"]

# 兼容性标志
compatibility_flags = ["nodejs_compat"]

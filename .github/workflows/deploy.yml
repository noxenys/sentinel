name: Deploy Sentinel to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject KV namespace ID
        env:
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
        run: |
          if [ -z "$CF_KV_NAMESPACE_ID" ]; then
            echo "::error::Missing required secret: CF_KV_NAMESPACE_ID"
            exit 1
          fi
          sed -i "s/00000000000000000000000000000000/$CF_KV_NAMESPACE_ID/g" wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy
          wranglerVersion: "4.63.0"
          secrets: |
            PASSWORD
